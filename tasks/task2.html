<!DOCTYPE html>
<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Завдання 2</title>
</head>

<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Додаткове завдання 2</h1>
            <div class="block__body">
               <div class="block__text">
                  <p>Зробити конвертер валют (курси валют – константи у скрипті)</p>
               </div>
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
      <div class="converter">
         <div class="converter__container">
            <div class="converter__header">
               <div class="converter__item input-item">
                  <input required id="uah" type="text" name="uah" class="converter__input input">
                  <label for="uah" class="converter__label label">Введіть суму в гривнях</label>
               </div>
               <button type="button" id="converterButton" class="converter__button button">Конвертувати</button>
            </div>
            <div class="converter__body">
               <div class="converter__item">
                  <label for="eur" class="converter__label">Сума в євро</label>
                  <input required id="eur" type="text" name="eur" value="0" class="converter__input input-result">
               </div>
               <div class="converter__item">
                  <label for="usd" class="converter__label">Сума в доларах</label>
                  <input required id="usd" type="text" name="usd" value="0" class="converter__input input-result">
               </div>
            </div>
         </div>
      </div>
   </main>
   <script src="../js/task2.js"></script>
</body>

</html>
