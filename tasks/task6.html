<!DOCTYPE html>
<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>Завдання 6</title>
</head>

<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Додаткове завдання 6</h1>
            <div class="block__body">
               <div class="block__text">
                  <p>Користувач задає кількість оцінок і натискає на кнопку «get table». В результаті формується таблиця з input, куди користувач вводить оцінки. Після цього натискає на кнопку “get sum” і знаходить середнє значення.</p>
               </div>
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
      <div class="block">
         <div class="block__container">
            <div class="block__item input-item">
               <input required id="marksNum" type="text" name="marksNum" class="block__input input">
               <label for="marksNum" class="block__label label">Введіть кількість оцінок</label>
            </div>
            <button id="getTable" type="button" class="block__button button">Get table</button>
            <button id="getSum" type="button" class="block__button button">Get sum</button>
            <div class="block__table">
            </div>
            <div class="block__sum"></div>
         </div>
      </div>
   </main>
   <script src="../js/task6.js"></script>
